{% block title %}Kirish{% endblock title %}

        {{ form|crispy }}

        <a class="btn btn-outline-danger" href="{% url 'password_reset' %}" role="button">Kalit so'zni unutdingizmi?</a>
        <br/>
        <a class="btn btn-outline-success" href="{% url 'signup' %}" role="button">Ro'yxatdan o'tish</a>

    </form>
{% endblock content %}
